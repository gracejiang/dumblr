{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/post-detail.css' %}">
{% endblock %}

{% block content %}
    <div class="post-container">
        <div class="post">
            <p class="back-button"><a href="/blog">‚üµ Back to all posts</a></p>
            <h1>{{ post.title }}</h1>
            <p class="publish-details">Author: <b>{{ post.author }}</b> | 
            Created On: <b>{{ post.created_date }}</b> | 
            Published On: <b>{{ post.published_date }}</b></p>
            <p>{{ html|safe }}</p>
        </div>
    </div>
{% endblock %}
