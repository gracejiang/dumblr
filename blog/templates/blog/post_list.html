{% extends 'blog/base.html' %}

{% block content %}

    {% for post in posts %}
        <div class="post">
            <h2><a href="">{{ post.title }}</a></h2>
            <p class="publish-details"><i>Published By <b>{{ post.author }}</b> on <b>{{ post.published_date }}</b></i></p>
            <p>{{ post.text | linebreaksbr }}</p>
        </div>
    {% endfor %}

{% endblock %}
