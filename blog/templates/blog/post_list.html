{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/blog.css' %}">
{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="post-container">
            <div class="post">
                <h2><a href="{% url 'post_detail' id=post.id %}">{{ post.title }}</a></h2>
                <p class="publish-details"><i>Published By <b>{{ post.author }}</b> on <b>{{ post.published_date }}</b></i></p>
                <p class="post-details"><a href="{% url 'post_detail' id=post.id %}">View entire post content ‚ü∂</a></p>
            </div>
        </div>
    {% endfor %}

{% endblock %}
